<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Weather Dashboard</h1>
        </nav>
    </header>
    <main>
        <section class="searchSection">
            <h2>Search for a Location</h2>
                <input type="text" placeholder="New York" id="searchBar">
                <br><br>
                <input type="submit" value="Submit" id="submitButton">
                <ul id="cityButton">

                </ul>
        </section>
        <section class="currentForecast">
            <h2 id="city">Location: </h2>
            <h3 id="currentTemp">Temperature: </h3>
            <h3 id="currentWind">Wind: </h3>
            <h3 id="currentHumidity">Humidity: </h3>
        </section>
        <section class="forecast5day hide">
            <h2>5 Day Forecast</h2>
            <section class="all5Cards">
                <section class="dayCard" id="day1">
                    <h3 id="day1title">Day 1</h3>
                    <p id="day1temp">Temperature:</p>
                    <p id="day1wind">Wind: </p>
                    <p id="day1humidity">Humidity: </p>
                </section>
                <section class="dayCard" id="day2">
                    <h3 id="day2title">Day 2</h3>
                    <p id="day2temp">Temperature:</p>
                    <p id="day2wind">Wind: </p>
                    <p id="day2humidity">Humidity: </p>
                </section>
                <section class="dayCard" id="day3 ">
                    <h3 id="day3title">Day 3</h3>
                    <p id="day3temp">Temperature:</p>
                    <p id="day3wind">Wind: </p>
                    <p id="day3humidity">Humidity: </p>
                </section>
                <section class="dayCard" id="day4">
                    <h3 id="day4title">Day 4</h3>
                    <p id="day4temp">Temperature:</p>
                    <p id="day4wind">Wind: </p>
                    <p id="day4humidity">Humidity: </p>
                </section>
                <section class="dayCard" id="day5">
                    <h3 id="day5title">Day 5</h3>
                    <p id="day5temp">Temperature:</p>
                    <p id="day5wind">Wind: </p>
                    <p id="day5humidity">Humidity: </p>
                </section>
            </section>
        </section>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
